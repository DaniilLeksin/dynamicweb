{% extends "digitalglarus/base.html" %}
{% load staticfiles %}
{% block title %}About{% endblock %}

{% block content %}
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
         Supporters 
      </h2>
      <hr>
    </div>
    <div class="col-md-6">
      <img class="img-responsive img-border-left" src="{% static 'digitalglarus/img/img_4.png' %}" alt="">
    </div>
    <div class="col-md-6">
        {% for support in supporters %}
        <div class="col-md-4">
            <p>
                {{ support.name }}
            </p>
            <p>
                {{ support.description }}
            </p>
        </div>
        {% endfor %}
    </div>
    <div class="clearfix"></div>
  </div>
</div>
<!-- /.container -->

{% endblock %}
